plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'com.mager'
version = '0.0.1-SNAPSHOT'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.5'
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'

	implementation 'org.webjars:jquery:3.6.1'
	implementation 'org.webjars:bootstrap:5.2.2'
	implementation 'org.webjars:webjars-locator-core:0.52'
	implementation 'org.telegram:telegrambots-spring-boot-starter:6.1.0'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.7.5'

	implementation 'org.webjars.npm:js-cookie:3.0.1'

}

tasks.named('test') {
	useJUnitPlatform()
}
